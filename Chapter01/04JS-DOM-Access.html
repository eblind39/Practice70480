<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <link href="media/images/favicon.png" rel="icon">
		<title>JS-DOM-Access</title>
		<script type="text/javascript" lang="javascript" src="js/04JS-DOM-Access.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css" >
	</head>
	<body>
		<div id="outerDiv">
			<p class='mainPara'>Main Paragraph</p>
			<ul>
				<li>First List Item</li>
				<li>Second List Item</li>
				<li>Third List Item</li>
				<li>Fourth List Item</li>
			</ul>
			<div id="innerDiv">
				<p class='subPara' id='P1'>Paragraph 1</p>
				<p class='subPara' id='P2'>Paragraph 2</p>
				<p class='subPara' id='P3'>Paragraph 3</p>
				<p class='subPara' id='P4'>Paragraph 4</p>
            </div>
            <input id="btnRemoveP" type="button" value="Remove 1st p" title="Remove first paragraph">
            <input id="btnRemoveInnerDiv" type="button" value="Remove innerDiv" title="Remove innerDiv">
            <input id="btnReplaceInnerDiv" type="button" value="Replace innerDiv" title="Replace innerDiv">
			<table>
				<tr>
					<td>Row 1
					</td>
				</tr>
				<tr>
					<td>Row 2
					</td>
				</tr>
				<tr>
					<td>Row 3
					</td>
				</tr>
				<tr>
					<td>Row 4
					</td>
				</tr>
				<tr>
					<td>Row 5
					</td>
				</tr>
			</table>
			<input type="text" />
			<input type="submit" value="Submit" />
		</div>
	</body>
</html>
