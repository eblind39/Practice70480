<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <link href="media/images/favicon.png" rel="icon">
		<title>09 Storage</title>
        <script type="text/javascript" lang="javascript" src="js/09storage.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css" >
        <link rel="stylesheet" type="text/css" href="css/09storage.css" >
	</head>
	<body>
        <section>
            <hgroup>
                <h1>Local Storage</h1>
            </hgroup>
            <section>
                Key:
                <input type="text" id="toLocalStorageKey" /> Value:
                <input type="text" id="toLocalStorageValue" />
                <br/>
            </section>
            <section>
                <button type="button" id="btnLocalAdd">Add To Storage</button>
                <button type="button" id="btnLocalRemove">Remove from Storage</button>
                <button type="button" id="btnLocalClear">Clear Storage</button>
            </section>
            <div id="localstorage">
                <p>Current localStorage Contents</p>
            </div>
        </section>
        
        <section>
            <hgroup>
                <h1>Session Storage</h1>
            </hgroup>
            <section>
                Key:
                <input type="text" id="toSessionStorageKey" /> Value:
                <input type="text" id="toSessionStorageValue" />
                <br/>
            </section>
            <section>
                <button type="button" id="btnSessionAdd">Add To Storage</button>
                <button type="button" id="btnSessionRemove">Remove from Storage</button>
                <button type="button" id="btnSessionClear">Clear Storage</button>
            </section>
            <div id="sessionstorage">
                <p>Current sessionStorage Contents</p>
            </div>
        </section>
	</body>
</html>
