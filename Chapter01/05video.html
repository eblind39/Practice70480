<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <link href="media/images/favicon.png" rel="icon">
		<title>HTML5 Video</title>
		<script type="text/javascript" lang="javascript" src="js/05video.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css" >
        <link rel="stylesheet" type="text/css" href="css/05video.css" >
	</head>
	<body>
		<section id="secContainer">
            <hgroup>
                <h1>HTML5 Video Demonstration</h1>
            </hgroup>
            <article>
                <hgroup>
                    <h3>Tame Impala - custom controls</h3>
                </hgroup>
                <!-- poster attribute works when autoplay is not setted -->
                <video id="vidTGName" src="media/video/tame_impala_lost_in_yesterday.mp4" width="640" height="480" poster="media/images/tame_impala_640x480.jpg"></video>
                <section id="secVideoBttns">
                    <input id="btnPlay" class="video_button" type="button" title="Play" />
                    <input id="btnPause" class="video_button" type="button" title="Pause" />
                    <input id="btnStop" class="video_button" type="button" title="Stop" />
                    <input id="btnRewind" class="video_button" type="button" title="Rewind" />
                </section>
            </article>
            <article>
                <hgroup>
                    <h3>built-in video controls</h3>
                </hgroup>
                <video src="media/video/tame_impala_lost_in_yesterday.mp4" width="640" height="480" autoplay controls></video>
            </article>
            <article>
                <hgroup>
                    <h3>Multiple source videos</h3>
                </hgroup>
                <!-- source - is used to list different video formats for the same media video -->
                <!-- browser goes from top to bottom for the fisrt supported file format       -->
                <!-- object - indicates if da browser does not support any video format listed -->
                <video controls width="640" height="480" poster="media/images/tame_impala_640x480.jpg">
                    <source src="media/video/tame_impala_lost_in_yesterday.ogv" type="video/ogg"/>
                    <source src="media/video/tame_impala_lost_in_yesterday.mp4" type="audio/mp4"/>
                    <object>
                        <p>Video format is not supported by this browser.</p>
                    </object>
                </video>
            </article>
		</section>
	</body>
</html>
